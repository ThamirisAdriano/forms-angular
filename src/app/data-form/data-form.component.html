<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
    </div>
  </div>

  <div class="form-group" ngClass="aplicaCssErro(email)">

    <div class="col-sm-12">
      <label for="email" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-right: 4px; margin-top: 4px;">Submit</button>
  <button class="btn btn-primary" style="margin-top: 4px;" (click)="resetar()">Cancel</button>

</form>
<app-form-debug [form]="formulario"></app-form-debug>
